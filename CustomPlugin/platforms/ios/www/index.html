<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<!--    <link rel="stylesheet" href="jquery.mobile-1.3.2.css" />-->
<!--	<script src="jquery.js"></script>-->
<!--	<script src="jquery.mobile-1.3.2.js"></script>-->
	<script src="cordova.js"></script>
	<script src="plugins/MyCustomPlugin.js"></script>
    <script src="plugins/NativeEventsListener.js"></script>
	<script>
        // Wait for device API libraries to load
        //
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        // device APIs are available
        //
        function onDeviceReady() {
            // Now safe to use device APIs
            bindListener(NativeEventsListener.onReceivedEvent);
        }

         // alert dialog dismissed
         
        function alertDismissed() {
            // do something
        }

        // Show alert with current Date.
        //
        function showCurrentSystemDate() {
            readFromNative();
        }
    
	</script>
    
    <title>PhoneGapPlugin for iOS</title>
</head>

<body onload="onLoad()">
	<div data-role="page">
		<div data-role="header"><h1>Ths is my custom plugin</h1></div>
		<div data-role="content">
			<button id="button1" onclick="showCurrentSystemDate()">Show  Current System Date</button>
		</div>
		<div data-role="footer" data-position="fixed"><h3>&copy;Sumanta Kumar Rout - 2015</h3></div>
	</div>

</body>
</html>
